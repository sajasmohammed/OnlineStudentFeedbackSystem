
  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <app-topbar></app-topbar>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          
          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4"  *ngIf="loggedIn">
            <h1 class="h3 mb-0 text-gray-800">Feedbacks Response</h1>
            <Button data-toggle="modal" data-target="#Modal_add" class="btn btn-warning">Submit Feedback</Button>
          </div>
        
          <!-- Feedback Response Row --> 
          
            <!-- Modal-Add -->
            <div class="modal fade" id="Modal_add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true ">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                      <div class="modal-body">
                           
                            <div class="row">
                                <div class="col-md-6">
                                    <select class="form-control" name="lacturer_name" id="addInputStaffName">
                                        <option>Select Lacturer Name</option>
                                        <option *ngFor ="let staff of staffs" [ngValue]="staff.name">
                                        {{staff.name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                  <select class="form-control" name="subject" id="addInputSubjectName">
                                      <option>Select Subject</option>
                                      <option *ngFor ="let subject of subjects" [ngValue]="subject.subname">
                                      {{ subject.subname}}
                                      </option>
                                  </select>
                              </div> 
                              
                            </div>   <br>
                           
                            <h5 class="text-warning">The lecture was structured and well organised?</h5>  
                        
                            <div class="col-md-12">
                                <select class="form-control" name="ques1" id="addInputAsw1">
                                    <option value="vgood">
                                      Very Good
                                    </option>
                                    <option value="good">
                                      Good
                                    </option>
                                    <option value="fair">
                                      Fair
                                    </option>
                                    <option value="poor">
                                      Poor
                                    </option>
                                </select>
                            </div><br> 
                            <h5 class="text-warning">Learning material was accessible?</h5>  
                        
                            <div class="col-md-12">
                              <select class="form-control" name="ques2" id="addInputAsw2">
                                  <option value="vgood">
                                    Very Good
                                  </option>
                                  <option value="good">
                                    Good
                                  </option>
                                  <option value="fair">
                                    Fair
                                  </option>
                                  <option value="poor">
                                    Poor
                                  </option>
                              </select>
                          </div><br>

                          <h5 class="text-warning">The audio and visual connection was good?</h5>  
                        
                            <div class="col-md-12">
                              <select class="form-control" name="ques3" id="addInputAsw3">
                                  <option value="vgood">
                                    Very Good
                                  </option>
                                  <option value="good">
                                    Good
                                  </option>
                                  <option value="fair">
                                    Fair
                                  </option>
                                  <option value="poor">
                                    Poor
                                  </option>
                              </select>
                          </div><br>

                          <h5 class="text-warning">How did this effort compare to your expectations?</h5>  
                        
                            <div class="col-md-12">
                              <select class="form-control" name="ques4" id="addInputAsw4">
                                  <option value="vgood">
                                    Very Good
                                  </option>
                                  <option value="good">
                                    Good
                                  </option>
                                  <option value="fair">
                                    Fair
                                  </option>
                                  <option value="poor">
                                    Poor
                                  </option>
                              </select>
                          </div> <br>
                            <h5 class="text-warning">Comments / Questions / Suggestions</h5>  
                            <div class="form-group">
                              <textarea class="form-control" name="other" id="addInputAny" rows="3" placeholder="Write Somthing..."></textarea>
                            </div>         
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button (click)="onSubmit($event)"   type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
          <!-- End Feedback Response Row -->

        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
      <app-footer></app-footer>
    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
