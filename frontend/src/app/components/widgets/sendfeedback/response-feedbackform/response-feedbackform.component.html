<h3 style="text-align: center;">Feedback Table</h3>

<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-md-2">
                        <h2>Feedback <b></b></h2>
                    </div>
                    <div class="col-sm-7">
                        <Button data-toggle="modal" data-target="#Modal_add" class="btn btn-primary">Add</Button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal-Add -->
<div class="modal fade" id="Modal_add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true ">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="col-md-6"><input id="addInputEmail" class="form-control" placeholder="Enter Email"></div>
                  
                <div class="row">
                    <div class="col-md-6">
                        <select class="form-control" id="addInputSubjectName">
                            <option>Select Subject</option>
                            <option *ngFor ="let subject of subjects" [ngValue]="subject.subname">
                            {{ subject.subname}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select class="form-control" id="addInputStaffName">
                            <option>Select Staff</option>
                            <option *ngFor ="let staff of staffs" [ngValue]="staff.name">
                            {{ staff.name}}
                            </option>
                        </select>
                    </div>
                </div>   

                <div class="col-md-6"><input id="addInputQus1" class="form-control" placeholder="Question 1"></div>
                <div class="col-md-6"><input id="addInputQus2" class="form-control" placeholder="Question 2"></div>
                <div class="col-md-6"><input id="addInputQus3" class="form-control" placeholder="Question 3"></div>
                <div class="col-md-6"><input id="addInputQus4" class="form-control" placeholder="Question 4"></div>
                          
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button (click)="add()" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
