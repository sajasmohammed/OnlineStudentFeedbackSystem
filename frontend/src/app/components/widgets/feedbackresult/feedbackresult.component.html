
  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <app-topbar></app-topbar>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          
          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4"  *ngIf="loggedIn">
            <h1 class="h3 mb-0 text-gray-800">Feedbacks</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div>
        
          <!-- Feedbacks Row -->
            <div class="container-xl">
                <div class="table-responsive">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                                <div class="col-md-2">
                                    <h2>Feedback Result <b></b></h2>
                                </div>
                                <div class="col-sm-7">
                                    <Button data-toggle="modal" data-target="#Modal_add" class="btn btn-primary">Add</Button>
                                </div>
                                <div class="col-sm-3">
                                    <div class="search-box">
                                        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" Start searching for a s by id or lacturer_name placeholder="Search">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <table class="table table-striped table-hover table-bordered ">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Lacturer</th>
                                    <th>Subject</th>
                                    <th>Answser 1</th>
                                    <th>Answser 2</th>
                                    <th>Answser 3</th>
                                    <th>Answser 4</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let feed of feedbacks | filter:searchText">
                                    <td>{{feed.id}}</td>
                                    <td>{{feed.lacturer_name}}</td>
                                    <td>{{feed.subject}}</td>
                                    <td>{{feed.ques1}}</td>
                                    <td>{{feed.ques2}}</td>
                                    <td>{{feed.ques3}}</td>
                                    <td>{{feed.ques4}}</td>    
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
          <!-- End Feedbacks Row -->
              
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
      <app-footer></app-footer>
    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

<app-logout></app-logout>
