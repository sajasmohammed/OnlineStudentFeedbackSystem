
  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <app-topbar></app-topbar>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          
          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4"  *ngIf="loggedIn">
            <h1 class="h3 mb-0 text-gray-800">Feedback Tokens</h1>
          
              <button  type="submit" (click)="clickTokenBtn()" class="btn btn-danger">Bulk Remove</button>
                    
          </div>
        
          <!-- Feedbacks Row -->
            <div class="container-xl">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-9">
                                </div>
                                
                            </div>
                        </div>
                        <br>
                        <table class="table table-striped table-hover table-bordered ">
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Token</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                <tr *ngFor="let obj of feedrequests | paginate:{itemsPerPage:5, currentPage:p}">
                                    <td>{{obj.email}}</td>
                                    <td>{{obj.token}}</td>
                                </tr>
                            </tbody>
                        </table>
                      <pagination-controls (pageChange)="p=$event"></pagination-controls>
                </div>
            </div>
          <!-- End Feedbacks Row -->
              
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
      <app-footer></app-footer>
    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
