<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Register Here</div>
        <div class="card-body">
            <form #signupForm=ngForm (ngSubmit)="onSubmit()">

                <div class="alert alert-danger" [hidden]="!error">
                    {{error}}
                </div>
                <div class="alert alert-danger" [hidden]="!response">
                    {{response}}
                </div>

                <div class="form-group row">
                    <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="inputname3" placeholder="Name" [(ngModel)]="form.name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputUserType3" class="col-sm-2 col-form-label">User Type</label>
                    <div class="col-sm-10">
                        <select id="inputUserType3" class="form-control" name="user_type" [(ngModel)]="form.user_type" required>
                            <option >User Type</option>
                            <option value="admin">Admin</option>
                            <option value="hod">HOD</option>
                            <option value="student">Student</option>
                            <option value="staff">Satff</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPasswordConfirmation3" placeholder="Confirm Password" [(ngModel)]="form.password" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password_confirmation" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password_confirmation" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 offset-2">

                        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>

                        <!-- <a routerLink="" class="btn btn-info float-right">Sign in</a> -->

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
